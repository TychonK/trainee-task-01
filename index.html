<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>My Notes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous" />
            <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="container my-3" id="container">
            <div class="card text-dark bg-light mb-3">
                <div class="card-body">
                    <h5 class="card-title">Write a note</h5>
                    <div class="form-group">
                        <textarea id="addNote" class="form-control" aria-label="With textarea"></textarea>
                        <p class="card-text mt-3 font-weight-bold">Choose date if needed:</p>
                        <div>
                            <input type="date" class="form-control date-input" id="input-date">
                            <input type="time" class="form-control date-input" id="input-time">
                        </div>
                        <p class="card-text mt-3 font-weight-bold">Select category</p>
                        <select class="form-select" id="selection">
                            <option value="null">Pick category</option>
                            <option value="task">Task</option>
                            <option value="idea">Idea</option>
                            <option value="random thought">Random thought</option>
                        </select>
                    </div>
                    <br />
                    <button id="addBtn" class="btn btn-primary">Add</button>
                </div>
            </div>

            <hr />

            <div id="notes" class="row container-fluid">

            </div>
        </div>

        <!-- Modal -->
        <div class="modal" tabindex="-1" id="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit your note</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeModal()"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <textarea id="modal-input-text" class="form-control" aria-label="With textarea"></textarea>
                            <p class="card-text mt-3 font-weight-bold">Choose date if needed:</p>
                            <div>
                                <input type="date" class="form-control date-input" id="modal-input-date">
                                <input type="time" class="form-control date-input" id="modal-input-time">
                            </div>
                            <p class="card-text mt-3 font-weight-bold">Select category</p>
                            <select class="form-select" id="modal-selection">
                                <option value="null">Pick category</option>
                                <option value="task">Task</option>
                                <option value="idea">Idea</option>
                                <option value="random thought">Random thought</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeModal()">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container my-3">
            <hr>
            <div class="card">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Category</th>
                        <th scope="col">Active</th>
                        <th scope="col">Archived</th>
                    </tr>
                </thead>
                
                <tbody id="table-body">
                    
                </tbody>
        
            </table>
            </div>
            </div>
       

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
            crossorigin="anonymous"></script>
        <script src="./index.js"></script>
    </body>

    </html>
